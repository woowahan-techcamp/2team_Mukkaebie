<script src="./dist/index.bundle.js"></script>
<script src="./src/index.js"></script>
<script src="./src/yg.js"></script>
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {
        podiumAnimate();

        function podiumAnimate() {
            var gold = document.querySelector('.gold .podium');
            gold.style.transition = 'all 1.5s';
            gold.style.height = '160px';

            var silver = document.querySelector('.silver .podium');
            silver.style.transition = 'all 1.5s';
            silver.style.height = '100px';

            var bronze = document.querySelector('.bronze .podium');
            bronze.style.transition = 'all 1.5s';
            bronze.style.height = '60px';
        }

        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            if (xhr.status === 200) {
                let orders = JSON.parse(xhr.responseText);
                let rankers = {};
                for (var i = 0; i < orders.length; i++) {
                    if (orders[i].buyerId in rankers) {
                        rankers[orders[i].buyerId] += 1;
                    } else {
                        rankers[orders[i].buyerId] = 1;
                    }
                }
                console.log(rankers);

                var items = Object.keys(rankers).map(function (key) {
                    return [key, rankers[key]];
                });

                items.sort(function (first, second) {
                    return second[1] - first[1];
                });

                var top3 = items.slice(0, 3);
                console.log(top3);

                var top3_name = document.querySelectorAll('.name');
                var top3_order = document.querySelectorAll('.orders');

                for (var i = 0; i < 3; i++) {
                    var ele1 = top3[i].toString().split(",")[0];
                    var ele2 = top3[i].toString().split(",")[1];
                    top3_name[i].innerHTML = ele1;
                    top3_order[i].innerHTML = ele2;
                }

            }

        }

        xhr.open('GET', 'http://52.78.184.77:3000/orders/bystore/101010', true);
        xhr.send(null);

    })

</script>
</body>
